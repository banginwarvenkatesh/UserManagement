{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title> FORM</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-around mt-5">
        <div class="col-sm-4 ">
            <h4>SignUp Form</h4>
            <br><br>
            {% if messages%}
{% for message in messages%}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong> 
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
{%endfor%}
{% endif %}
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                <input type="submit" value="REGISTER" class="btn btn-success btn-md">
                <input type="reset" value="RESET" class="btn btn-warning btn-md float-right">
            </form>
    
        </div>
    
    </div>
</div>

{% endblock %}
